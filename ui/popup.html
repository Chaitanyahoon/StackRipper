<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackRipper</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-wrapper">
        <img src="../assets/icon48.png" alt="StackRipper Logo" class="header-logo">
        <div class="logo">StackRipper</div>
      </div>
      <div class="status-bar">
        <span id="tab-url">visiting...</span>
      </div>
    </header>

    <main id="main-content">
      <div id="results-container">
        <div class="loading">
          <div class="loader-orbit"></div>
          <p>Gathering fragments...</p>
        </div>
      </div>
      <div id="history-view" class="hidden-view">
        <div class="view-header">
          <button id="close-history" class="back-btn">‚Üê Back</button>
          <h3>Time Machine</h3>
        </div>
        <div id="history-list"></div>
      </div>
    </main>

    <footer>
      <div class="stats">
        <span id="tech-count" style="color: var(--accent-light); font-size: 0.8rem;">0</span> TECHS DETECTED
      </div>
      <div class="actions">
        <button id="time-machine" class="icon-btn" title="View Stack History">üïí</button>
        <button id="ai-consultor" class="icon-btn" title="Consult AI Architect">üß†</button>
        <button id="export-json" class="export-btn">EXPORT</button>
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
